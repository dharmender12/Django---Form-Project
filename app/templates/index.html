{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            margin: 50px auto;
            padding: 30px 40px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Submit Your Suggestion</h1>

        <p class="text-center text-secondary mb-4">Share your suggestions by entering your details below.</p>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger btn-block mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
